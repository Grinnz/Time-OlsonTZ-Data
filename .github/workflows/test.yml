name: 'Build & Test'

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:

jobs:

###
### Fast Test on System Perl
###

  ubuntu-latest:
    runs-on: ubuntu-latest

    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1
      PERL_CARTON_PATH: $GITHUB_WORKSPACE/local

    steps:
      - uses: actions/checkout@v4
      - run: perl -V
      - name: install prebuild deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: --sudo Data::Pond End File::Path IO::File IPC::Filter Time::OlsonTZ::Download DateTime::TimeZone::Tzfile
      - run: perl prebuild bare
      - run: curl -o tzdata2025b.tar.gz https://data.iana.org/time-zones/releases/tzdata2025b.tar.gz
      - run: curl -o tzcode2025b.tar.gz https://data.iana.org/time-zones/releases/tzcode2025b.tar.gz
      - run: mkdir tzdb-2025b
      - run: tar -C tzdb-2025b -xzf tzdata2025b.tar.gz
      - run: tar -C tzdb-2025b -xzf tzcode2025b.tar.gz
      - run: rm tzdata2025b.tar.gz tzcode2025b.tar.gz
      - run: perl prebuild get_olson local tzdb-2025b 2025b
      - run: perl prebuild build_data
      - run: rm -rf ./tzdb-2025b/
      - name: install deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: --sudo --installdeps .
      - run: perl Build.PL
      - run: ./Build
      - run: ./Build test

###
### linux testing multiple Perl versions
###

  perl-versions:
    runs-on: ubuntu-latest
    name: List Perl versions
    outputs:
      perl-versions: ${{ steps.action.outputs.perl-versions }}
    steps:
      - id: action
        uses: perl-actions/perl-versions@v1
        with:
          since-perl: v5.6.0
          with-devel: true

# tzdata build fails in these containers currently
  linux:
    if: false
    runs-on: ubuntu-latest
    name: "perl ${{ matrix.perl-version }}"

    needs:
      - ubuntu-latest
      - perl-versions

    strategy:
      fail-fast: false
      matrix:
        perl-version: ${{ fromJson (needs.perl-versions.outputs.perl-versions) }}

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v4
      - run: perl -V
      - name: install prebuild deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: Data::Pond End File::Path IO::File IPC::Filter Time::OlsonTZ::Download DateTime::TimeZone::Tzfile
      - run: perl prebuild bare
      - run: curl -o tzdata2025b.tar.gz https://data.iana.org/time-zones/releases/tzdata2025b.tar.gz
      - run: curl -o tzcode2025b.tar.gz https://data.iana.org/time-zones/releases/tzcode2025b.tar.gz
      - run: mkdir tzdb-2025b
      - run: tar -C tzdb-2025b -xzf tzdata2025b.tar.gz
      - run: tar -C tzdb-2025b -xzf tzcode2025b.tar.gz
      - run: rm tzdata2025b.tar.gz tzcode2025b.tar.gz
      - run: perl prebuild get_olson local tzdb-2025b 2025b
      - run: perl prebuild build_data
      - run: rm -rf ./tzdb-2025b/
      - name: install deps using cpanm
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          args: --installdeps .
      - run: perl Build.PL
      - run: ./Build
      - run: ./Build test
        env:
          AUTHOR_TESTING: 1
          AUTOMATED_TESTING: 1
          RELEASE_TESTING: 1

